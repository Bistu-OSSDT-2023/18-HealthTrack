
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrack</title>
 
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .chat {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            height: 400px;
            overflow-y: auto;
        }

        .user-msg, .bot-msg {
            margin-bottom: 10px;
        }

        .user-msg {
            text-align: right;
        }

        .bot-msg {
            text-align: left;
        }

        .input-box {
            margin-top: 20px;
        }

        .user-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .submit-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0080ff;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HealthTrack</h1>
        <div class="chat" id="chatContainer">
            <div class="bot-msg">欢迎来到HealthTrack!我是你的HT小助手，来提问我吧！</div>
        </div>
        <div class="input-box">
            <input type="text" class="user-input" id="userInput" placeholder="输入你的问题..">
            <button class="submit-button" onclick="submitQuestion()">提交</button>
        </div>
    </div>

    <script>
        function submitQuestion() {
            var userQuestion = document.getElementById('userInput').value;
            if (userQuestion.trim() !== "") {
                addMessage("user", userQuestion);
                getBotResponse(userQuestion);
            }
            document.getElementById('userInput').value = "";
        }

        function getBotResponse(question) {
            // Send the user's question to the server and receive a bot response
            // You can use fetch or AJAX to send the question to your chatbot API
            // Example:
            // fetch('/chatbot', {
            //    method: 'POST',
            //    headers: {
            //        'Content-Type': 'application/json'
            //    },
            //    body: JSON.stringify({ question: question })
            // })
            // .then(response => response.json())
            // .then(data => {
            //    var botResponse = data.response;
            //    addMessage("bot", botResponse);
            // });
            
            // Temporary bot response for demonstration
            var botResponse = "Thank you for your question. Here is the answer.";
            addMessage("bot", botResponse);
        }

        function addMessage(sender, message) {
            var chatContainer = document.getElementById("chatContainer");
            var newMessage = document.createElement("div");
            newMessage.className = sender + "-msg";
            newMessage.textContent = message;
            chatContainer.appendChild(newMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
